          <div class="row">
            <div class="col-sm-12">
              <label>Grading Category:</label> <select class="form-control" ng-model="comment.selectedCategory" ng-options="obj.name for obj in paper.categories"></select>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <label>Comment:</label>
              <select class="form-control" ng-model="comment.selectedComment" ng-options="newComment.slice(0,50) for newComment in comment.comments ">
              </select>              
            </div>
          </div>
                
          <div class="row">
            <div class="col-sm-12">
              {{comment.selectedComment}}             
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <label>Example</label>
              <input class="form-control" type="text" ng-init='myExample="";' ng-model="myExample" value="{{myExample}}"></input>
              <button class="btn btn-primary" ng-click="paper.myComments.push({comment:comment.selectedComment,example:myExample})">Add Comment</button>  
            </div>     
          </div>
